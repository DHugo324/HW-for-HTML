<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>測試</title>
  <style>
    dialog {
      border: none;
      box-shadow: 0 2px 6px #ccc;
      border-radius: 10px;
    }

    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .navbar {
      width: fit-content;
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: red;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: fit-content;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content div {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content div:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    * {
      padding: 0;
      margin: 0;
    }

    #test {
      padding: 0;
      margin: 0 auto;
      width: 200px;
      height: 400px;
    }

    #test li {
      list-style: none;
      width: 200px;
      text-align: center;
      height: 30px;
      line-height: 30px;
      border: 1px dashed lightgrey;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(function () {
      //alert(1);
      $.ajax({
        type: "GET",
        url: "hero_intro.json",
        dataType: "json",
        success: function (data) {
          console.log(data);
          console.log(data.list);
          console.log(data.hero);
          //使用$.each方法遍歷返回的資料date,插入到id為#result中
          var str = "<ul>";
          $.each(data.hero, function (i, n) {
            console.log(n);
            // const obj = JSON.parse(n);
            console.log(n.name);
            str += "<li>" + n["name"] + "</li>";
          })
          str += "</ul>";
          //console.log(str);
          $("#test").append(str);
        },
        error: function (xhr) {
          var str = "<ul>";
          $.each(data.list, function (i, n) {
            str += "<li>" + "Error" + "</li>";
          })
          str += "</ul>";
          $("#test").append(str);
        }
      });
    });
    function intro(selected_hero_idx) {
      window.alert(selected_hero_idx);
      document.getElementById("infoModal").showModal();
    }
    function c() {
      document.getElementById("infoModal").close();
    }
    let clo = document.getElementById("clo").addEventListener("click", c, false);
  </script>
</head>

<body>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">英雄介紹</button>
      <div class="dropdown-content">
        <div onclick="intro(1)">hero1</div>
        <div>hero2</div>
      </div>
    </div>
  </div>
  <button id="show">show</button>
  <dialog id="infoModal">
    <p>這是 html 的 dialog!!</p>
    <button id="clo">close</button>
  </dialog>
  <div id="test"></div>

</body>

</html>
